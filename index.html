<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>CodeJam-Culture-Portal</title>

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/beige.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section style="background-color: #59ce80bb; border: 3px solid #0e440c; border-radius: 5px;">
        <h1 style="color: #0e3a1d;">CodeJam-Culture-Portal</h1>
        <h2 style="color: #057032;">Group 20</h2>
      </section>

      <section>
        <h3 style="color: #057032;">Worklog</h3>
        <section>
          <img
            style="width: 70%; height: 500px; background-color: rgb(255, 255, 255); border: 4px double #59a15f; border-radius: 5px;"
            src="./image/worklog1.jpg" alt="worklog">
        </section>
        <section>
          <img
            style="width: 70%; height: 500px; background-color: rgb(255, 255, 255); border-radius: 5px; border: 4px double #59a15f;"
            src="./image/worklog2.jpg" alt="worklog">
        </section>
        <section>
          <img
            style="width: 70%; height: 250px; background-color: rgb(255, 255, 255); border-radius: 5px; border: 4px double #59a15f;"
            src="./image/worklog3.jpg" alt="worklog">
        </section>
      </section>
      <section>
        <h3 style="color: #057032;">Self evaluation</h3>
        <img
          style="width: 70%; height: 500px; background-color: rgb(255, 255, 255); border-radius: 5px; border: 4px double #59a15f;"
          src="./image/calc.jpg" alt="self evaluation">
      </section>
      <section>
        <h3 style="color: #057032;">PR of all team members</h3>
        <section>
          <img
            style="width: 90%; height: 500px; background-color: rgb(255, 255, 255); border-radius: 5px; border: 4px double #59a15f;"
            src="./image/pr1.jpg" alt="self evaluation">
        </section>
        <section>
          <img
            style="width: 90%; height: 500px; background-color: rgb(255, 255, 255); border-radius: 5px; border: 4px double #59a15f;"
            src="./image/pr2.jpg" alt="self evaluation">
        </section>
      </section>
      <section>
        <h3 style="color: #057032;">contentful</h3>
        <section>
          <img
            style="width: 90%; height: 500px; background-color: rgb(255, 255, 255); border-radius: 5px; border: 4px double #59a15f;"
            src="./image/contentful.jpg" alt="self evaluation">
        </section>
        <section>
          <img
            style="width: 90%; height: 500px; background-color: rgb(255, 255, 255); border-radius: 5px; border: 4px double #59a15f;"
            src="./image/contentful2.jpg" alt="self evaluation">
        </section>
      </section>
      <section>
        <h3 style="color: #057032;">Link</h3>
        <a href="https://kind-bardeen-1e261d.netlify.com/" style="width: 200px;"><img
            style="border-radius: 5px; border: 4px double #59a15f;" src="./image/logo1.jpg" alt=""></a>
      </section>
      <section>
        <h3>THE END</h1>
      </section>
    </div>
  </div>

  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>

  <script>
    Reveal.initialize({
      dependencies: [
        { src: 'plugin/markdown/marked.js' },
        { src: 'plugin/markdown/markdown.js' },
        { src: 'plugin/notes/notes.js', async: true },
        { src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
      ]
    });
  </script>
</body>

</html>
